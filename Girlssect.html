      body {

        margin: 0;

        background: linear-gradient(to right, #f7f7f7, #d7e4f5);
        color: #333;
      }

      .row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 45%;
        box-sizing: border-box;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px;
      }

      .item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 5px;
        border: 2px solid #ddd;
      }

      .price {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
        color: #0056b3;
      }

      marquee {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        background: #0056b3;
        padding: 10px 0;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        margin-bottom: 20px;
      }
      button {
  
  background-color: #0056b3;
  color: white;
  font-size: 18px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  margin-left:80%;
  
}

button:hover {
  background-color: #003f7d;
  transform: scale(1.1);
}

button:focus {
  outline: none;
}
